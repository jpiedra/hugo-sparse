{{ define "col-main-content" }}
	<!-- exclude anything that's not an article -->
	{{ $paginator := .Paginate (where .Data.Pages "Type" "article") }}
	{{ range $paginator.Pages }}
		{{ .Render "summary" }}
	{{ end }}
{{ end }}
{{ define "col-main-pages" }}
	{{ template "_internal/pagination.html" . }}
{{ end }}
