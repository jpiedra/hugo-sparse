<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    	{{ block "title" . }}
        	{{ .Site.Title }}
      	{{ end }}
    </title>
   	<!-- note the format used for the href attr., lets us accurately reference resources from wherever this template will get used! -->
    <link type="text/css" rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
  	<link type="text/css" rel="stylesheet" href="{{ "/css/resp.css" | relURL }}">
	<link href="https://fonts.googleapis.com/css?family=Nunito|Roboto|Montserrat" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	{{ partial "navbar" . }}
    <div class="col-main">
    	{{ block "col-main-content" . }}
	    {{ end }}
    </div>
</body>
</html>
